<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Hunter | Search</title>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d376955e9a.js"></script>
  </head>
  <body class="d-flex flex-column h-100">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light fixed-top">
      <span class="navbar-brand mb-0 h1">Event Hunter</span>
    </nav>

    <main class="mt-5">

      <!-- Search Bar -->
      <div class="container">
        <div class="row mt-4">
          <div class="col mx-auto">
            <form class="text-center">
              <label for="js-input-search">Search</label>
              <div class="input-group">
                <input type="text" class="form-control"
                  id="js-input-search"
                  aria-label="Text input with dropdown button">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary"
                    type="button" id="js-btn-search"> Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Results Grid -->
      <div class="container">
        <div id="js-results" class="row"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="container">
        <span class="text-muted text-center">Footer</span>
      </div>
    </footer>

  </body>
</html>
