<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,
			initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Event Hunter | Details</title>

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/d376955e9a.js"></script>
		<!-- Added Moment JS -->
		<script
			src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	</head>

	<body>

		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light navbar-expand-lg">
			<span class="navbar-brand mb-0 h1">Event Hunter</span>
			<button class="navbar-toggler" data-toggle="collapse"
				data-target="#navbar-search">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar-search">
				<form class="text-center" id="js-form-search">
					<label for="js-input-details-search">Search</label>
					<div class="input-group">
						<input type="text" class="form-control"
							id="js-input-details-search" required
							aria-label="Text input with dropdown
							button"
							placeholder="Search for an event...">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary"
								type="submit" id="js-btn-details-search">
								<i class="fas fa-search"></i> Search</button>
						</div>
					</div>
				</form>
			</div>
		</nav>

		<!-- Grid -->
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-3 mx-auto">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Event Title: <span id="js-brief-event"></span></h5>
							<p class="card-text">Date: <span id="js-brief-date"></span></p>
							<p class="card-text">Start Time: <span id="js-brief-time"></span></p>
							<!-- Picture of Map -->
							<p class="card-tex">Location: <span id="js-brief-location"></span></p>
							<p class="card-tex">Address: <span id="js-brief-address"></span></p>
						</div>
						<div class="card-img-top" style="background: pink; height:
							150px;" id="js-map"></div>
					</div>
				</div>
				<div class="col-12 col-md-9 mx-auto">
					<div class="card">
						<img src="#" alt="" class="card-img-top">
						<div class="card-body">
							<h5 class="card-title">Event Title: <span
									id="js-details-event"></span></h5>
							<p class="card-text">Date: <span id="js-details-date"></span></p>
							<p class="card-text">Location: <span id="js-details-location"></span></p>
							<!-- Price Ranges, Limit, and Link for Presale/Public Tickets -->
							<p class="card-tex">Ticket Sales: <span
									id="js-details-tickets"></span></p>
							<!-- Link to Seatmap -->
							<p class="card-tex">Genre: <span id="js-details-genre"></span></p>
							<p class="card-tex">Disclaimer: <span id="js-details-note"></span></p>
							<p class="card-tex">Information: <span id="js-details-info"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="mt-auto">
			<div class="container">
				<span class="text-muted text-center">Footer</span>
			</div>
		</footer>

		<script src="./assets/js/app.js"></script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6IPesL5mF0DDtWul2MrIQStLtaEwwfyI&callback=initMap">
        </script>
	</body>

</html>
